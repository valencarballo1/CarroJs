<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Carrio js</title>
</head>
<body>
    <header class="container">
        <h1 class="text-center">Carrito</h1>
        <hr>
        <div class="container justify-content-end">
            <div class="listadoFavoritos"  id="carritoContenedor"></div>
            <button id="pay">
                <i class="uil uil-shopping-cart-alt"></i><span id="contadorCarrito"> 0 </span>
                Pagar
            </button>
            <p> Precio total: $<span id="precioTotal">0</span></p>
            <button class="d-grid gap-2 d-md-flex justify-content-md-end btn btn-outline-dark btn-sm" id="vaciarCarrito">Vaciar carrito</button>
        </div>
    </header>
    
    <div class="container">
        <div class="contenedor-comidas" id="contenedorProductos">
        </div>
    </div>


    <script src="./js/carrito.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
